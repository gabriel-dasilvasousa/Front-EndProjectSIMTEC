<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/compiler/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/compiler/style.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
    <title>Inscrições</title>
    <link rel="shortcut icon" href="img/icone.png">
  </head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
		<div class="container">
			<a class="nav-brand h1 mb-0" href="Index.html">
				<img src="img/logo3.png" width="325" height="79">
			</a>
		</div>
	</nav>

	<div class="container">
        <div class="row">
            <div class="col-12 text-center my-5">
                <h1 class="display-4"><i class="fa fa-clipboard"></i> Inscrição</h1>
            </div>
        </div>

        <div class="row justify-content-center mb-5">
        	<div class="col-sm-12 col-md-10 col-lg-8">
        		<form>
        			<div class="form-row">

        				<div class="form-group col-sm-6">
        					<label for="inputNome">Nome</label>
        					<input type="text" class="form-control" id="inputNome" placeholder="Nome">
        				</div>

        				<div class="form-group col-sm-6">
        					<label for="inputSobrenome">Sobrenome</label>
        					<input type="text" class="form-control" id="inputSobrenome" placeholder="Sobrenome">
        				</div>
        				
        			</div>

                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label for="inputInstituicao">Instituição de Ensino</label>
                            <input type="text" class="form-control" id="inputInstituicao" placeholder="Instituição de Ensino">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="inputEscolaridade">Escolaridade</label>
                            <select class="form-control" id="selectEscolaridade">
                                <option selected>Escolha uma opção</option>
                                <option>Ensino Fundamental</option>
                                <option>Ensino Médio</option>
                                <option>Ensino Superior</option>
                            </select>
                        </div>

                    </div>

                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="inputTelefone">Telefone</label>
                            <input type="text" class="form-control" id="inputTelefone" placeholder="Telefone">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label for="inputSenha">Senha</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="inputSenha">Confirme sua senha</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Confirme sua senha">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-sm-12">
                            <div class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Desejo receber informações por email
                            </div>
                        </div>

                    </div>

                    <div class="form-row">
                        <div class="col-sm-12">
                            
                            <a href="#" class="btn btn-primary">Enviar</a>
                        
                        </div>
                    </div>
        		</form>
        	</div>
        </div>
    </div>
    
</body>
</html>
